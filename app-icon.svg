<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" fill="url(#grad1)"/>
  
  <!-- Link chain icon -->
  <g transform="translate(128, 128)">
    <!-- Left link -->
    <path d="M 80 96 A 48 48 0 0 1 80 192 L 32 192 A 48 48 0 0 1 32 96 Z" 
          fill="white" opacity="0.95" stroke="white" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Right link -->
    <path d="M 176 96 A 48 48 0 0 0 176 192 L 224 192 A 48 48 0 0 0 224 96 Z" 
          fill="white" opacity="0.95" stroke="white" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Center connecting line -->
    <line x1="80" y1="144" x2="176" y2="144" 
          stroke="url(#grad2)" stroke-width="24" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- OTT text badge -->
  <g transform="translate(256, 400)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="white" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="28" font-weight="bold" fill="#667eea">OTT</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="90" cy="90" r="8" fill="white" opacity="0.6"/>
  <circle cx="422" cy="90" r="8" fill="white" opacity="0.6"/>
  <circle cx="90" cy="422" r="8" fill="white" opacity="0.6"/>
  <circle cx="422" cy="422" r="8" fill="white" opacity="0.6"/>
</svg>
